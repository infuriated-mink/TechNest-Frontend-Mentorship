<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppermint Paws</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Futura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Snowflakes -->
    <span class="snowflake" style="left: 10%; animation-duration: 5s; font-size: 30px;">❄</span>
    <span class="snowflake" style="left: 20%; animation-duration: 4.5s; font-size: 18px;">❄</span>
    <span class="snowflake" style="left: 30%; animation-duration: 6s; font-size: 25px;">❄</span>
    <span class="snowflake" style="left: 40%; animation-duration: 5.5s; font-size: 20px;">❄</span>
    <span class="snowflake" style="left: 50%; animation-duration: 5s; font-size: 28px;">❄</span>
    <span class="snowflake" style="left: 60%; animation-duration: 7s; font-size: 22px;">❄</span>
    <span class="snowflake" style="left: 70%; animation-duration: 4s; font-size: 30px;">❄</span>
    <span class="snowflake" style="left: 80%; animation-duration: 6s; font-size: 25px;">❄</span>
    <span class="snowflake" style="left: 90%; animation-duration: 5s; font-size: 20px;">❄</span>

    <!-- Peppermint Paws Card -->
    <div class="card">
        <div class="image-box"></div>
        <h1>Peppermint Paws</h1>
        <p>
            Festive Ice/Fairy creature who spreads joy and leaves a trail of minty magic in its snowy wake!
        </p>
    </div>
</body>
</html>
